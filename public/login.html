<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Sets the width of the page is the devices widtth-->
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/scripts/jquery-3.6.0.min.js" defer></script>
    <!-- <script src="./scripts/index.js" defer></script> -->
    <script src="/scripts/login.js" defer></script>
</head>

  <body>
    <!--Header-->
    <header>
      <div id="space"></div>
      <div id="header-logo-container">
        <img id="header-logo" src="./images/Untitled design (7).png" />
      </div>
      <div id="hamburger">
        <img id="ham-menu" src="./images/hamburger-menu.png" />
      </div>
    </header>
    <!--Navigation-->
    <nav></nav>

    <!--Main-->
    <main id="login-page">
      <div id="statement">
        <p>Login To Your Fuel Line <br />Account</p>
      </div>

      <div id="img-container">
        <div id="main-img">
          <img id="logo" src="./images/logo/cropped-logo.png" />
        </div>
      </div>

      <div id="greet">
        <p>Please Enter Your Information Below...</p>
      </div>

      <div id="space"></div>

      <div id="form">
        <div id="user-container">
          <input
            class="input-fields"
            placeholder="username"
            id="username_log"
          />
        </div>
        <div id="pass-container">
          <input
            class="input-fields"
            type="password"
            placeholder="password"
            id="password_log"
          />
        </div>
        <div id="check-boxes">
          <div id="make-admin">
            <div>
              <input type="checkbox" id="admin-check" />
            </div>
            <label>Admin?</label>
          </div>

          <div id="show-pass">
            <div>
              <input value="show-pass-box" type="checkbox" id="show-pass-box" />
            </div>
            <label id="pass-label">Show Password</label>
          </div>
        </div>
        <div id="submit">
          <button id="submit-button">Login</button>
          <!--POST REQ NEEDED-->
        </div>
      </div>
      <!-- <form action="" method="post">
            <input type="submit" name="upvote" value="Upvote" />
        </form> -->
    </main>
    <!--Footer-->
    <footer>
      <div id="navigation-buttons">
        <!--Home Button-->
        <div class="nav-buttons">
          <div class="hover-button" id="home-button">
            <div class="button-img">
              <img src="./images/buttons/home-button.png" />
            </div>
            <div class="button-title">
              <p>Home</p>
            </div>
          </div>
        </div>
        <!--Favorites Button-->
        <div class="nav-buttons">
          <div class="hover-button">
            <div class="button-img">
              <img src="./images/buttons/favorites-button.png" />
            </div>
            <div class="button-title">
              <p>Favorites</p>
            </div>
          </div>
        </div>
        <!--User Button-->
        <div class="nav-buttons">
          <div class="hover-button">
            <div class="button-img">
              <img src="./images/buttons/user-button.png" />
            </div>
            <div class="button-title">
              <p>Your Profile</p>
            </div>
          </div>
        </div>
        <!--Gas Button-->
        <div class="nav-buttons">
          <div class="hover-button">
            <div class="button-img">
              <img src="./images/buttons/gas-button-alt.png" />
            </div>
            <div class="button-title">
              <p>find Gas</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!--END OF BODY-->
  </body>
</html>
